<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudent Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header class="row my-4 py-2 align-items-end border-bottom">
      <h1 class="col-8 text-left">Student Grade Table</h1>
      <h3 class="col-4 text-right">Average Grade: <span id="avgGrade" class="badge badge-secondary text-wrap">
          <!--Avg Grade--></span></h3>
    </header>
    <div class="row">
      <table class="table table-striped table-bordered col-8 my-4">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody id="tableList">
          <!-- table list area -->
        </tbody>
      </table>
      <div class="col-4 pl-5">
        <h4>Add Grade</h4>
        <form id="formData">
        <div>
          <label for="name"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                 <img src="./icon/people.svg">
                </div>
              </div>
              <input type="text" name="name" class="form-control" id="studentName" placeholder="Student Name">
          </div>
        </div>
        <div>
          <label for="course"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <img src="./icon/note.svg">
                </div>
              </div>
          <input type="text" name="course" class="form-control" id="studentCourse" placeholder="Student Course">
        </div>
        <div>
          <label for="grade"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <img src="./icon/mortar-board.svg">
              </div>
            </div>
            <input type="number" name="grade" class="form-control" id="studentGrade" placeholder="Student Grade">
          </div>
          <button type="submit" id="add" class="btn btn-success my-4 px-4">Add</button>
          <button type="reset" class="btn btn-light my-4 px-3 border">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>

  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
